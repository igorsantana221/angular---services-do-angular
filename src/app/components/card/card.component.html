<div class="card">
  <div class = 'card__title'>
    <h3>{{name}}</h3>
  </div>
  <div class = 'card__body'>
    <img src="" alt="Pokemon">
  </div>
  <div class = 'card__stats'>
    @for (item of attributesTypes; track $index) {
      <span class="card__stats__type">{{item}}</span>
    }
  </div>

</div>
